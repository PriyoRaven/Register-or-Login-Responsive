<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Signin overlay</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>

<section>
	<button id="signupbtn">SignUp</button>
</section>
	
<div class="container" id="container">

    <!-- signUp -->
	<div class="form-container sign-up-container">
		<button id="cross">&cross;</button>
		<form action="#">
			<h1>Create Account</h1>
			<span>Please use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button class="buttn">Sign Up</button>
		</form>
	</div>

    <!-- signIn -->
	<div class="form-container sign-in-container">
		<button id="cross">&cross;</button>
		<form action="#">
			<h1>Sign in</h1>
			<span>Please use the email of your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a class="fyp" href="#">Forgot your password?</a>
			<button class="buttn">Sign In</button>
		</form>
	</div>

    <!-- The unselected option -->
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Signed out? Why not sign in again.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Join the community and let's grow up together.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="/main.js"></script>
</body>
</html>
