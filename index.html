<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <div class="popup" id="popup" style="display: none;">
		<div class="popup-inner">
            <!-- THE CONTAINER -->
            <div class="container">
                <input type="button" name="Close" class="s3-btn-close" onclick="popupClose();" value="&times;">
                <!-- BACKGROUND / THE UNSELECTED PLACE -->
                <div class="blueBg">
                    <div class="box signin">
                        <h2 class="signh2">Welcome Back!</h2>
                        <button class="signm signinBtn">Sign in</button>
                    </div>
                    <div class="box signup">
                        <h2 class="signh2">Hello there!</h2>
                        <button class="signm signupBtn">Sign up</button>
                    </div>
                </div>
                <div class="formBx">
                    <!-- SIGNIN PLACE -->
                    <div class="form signinForm">
                        <form>
                            <h3>Sign In</h3>
                            <input type="text" required="required" placeholder="Username">
                            <input type="password" required="required" placeholder="Password">
                            <a href="#" class="forgot">forgot password?</a>
                            <input type="submit" value="Login">
                        </form>
                    </div>
                    <!-- SIGNUP PLACE -->
                    <div class="form signupForm">
                        <form>
                            <h3>Sign Up</h3>
                            <input type="text" required="required" placeholder="Username">
                            <input type="text" required="required" placeholder="Email">
                            <input type="password" required="required" placeholder="Password">
                            <input type="password" required="required" placeholder="Confirm Password">
                            <input type="submit" required="required" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- THE BUTTON -->
    <input type="button" class="s3-btn" name="open" onclick="popupOpen();" value="SignIn/SignUp">

   <!-- SCRIPT -->
   <script src="/main.js"></script>
   <script src="/pop.js"></script>
</body>
</html>
